<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UnstressVN - Học Ngoại Ngữ Dễ Dàng">
    <title>UnstressVN</title>
    <link rel="icon" type="image/svg+xml" href="/static/logos/favicon.svg">
    <link rel="apple-touch-icon" href="/static/logos/unstressvn-logo.svg">
    <meta name="theme-color" content="#6B705C">
    
    {% if debug %}
    <!-- Development: Vite Dev Server -->
    <script type="module">
        import RefreshRuntime from 'http://localhost:5173/@react-refresh'
        RefreshRuntime.injectIntoGlobalHook(window)
        window.$RefreshReg$ = () => {}
        window.$RefreshSig$ = () => (type) => type
        window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/main.tsx"></script>
    {% else %}
    <!-- Production: Built files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/index.css' %}">
    <script type="module" src="{% static 'assets/index.js' %}" defer></script>
    {% endif %}
</head>
<body>
    <div id="root">
        <!-- React SPA will mount here -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui, sans-serif;">
            <div style="text-align: center;">
                <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
                <p style="color: #6b7280;">Đang tải UnstressVN...</p>
            </div>
        </div>
    </div>
    
    <noscript>
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui, sans-serif;">
            <div style="text-align: center; max-width: 400px; padding: 20px;">
                <h1 style="color: #ef4444;">JavaScript Required</h1>
                <p style="color: #6b7280;">Vui lòng bật JavaScript để sử dụng UnstressVN.</p>
            </div>
        </div>
    </noscript>
    
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
